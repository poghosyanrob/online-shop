<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


<th:block th:replace="~{fragments/HeaderFragment::header}"></th:block>
 <br>
<a href="/admin/home" th:text="#{header.backHome}"></a><br>

Members
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>User Type</th>
        <th>Action</th>
    </tr>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.surname}"></td>
        <td th:text="${member.email}"></td>
        <td>
            <span th:if="${member.userType.name() == 'ADMIN'}" class="badge-admin">ADMIN</span>
            <span th:if="${member.userType.name() == 'USER'}" class="badge-user">USER</span>
        </td>
        <td>
            <a th:href="@{/admin/members/delete(id=${member.id})}">Delete</a> |
            <a th:href="@{/admin/members/update(id=${member.id})}">Update</a>
        </td>
    </tr>
</table>


<div th:if="${members.totalPages > 0}"
    th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/admin/members(size=${members.size}, page=${pageNumber})}"
            th:text="${pageNumber}"
            th:class="${pageNumber == members.number + 1} ? active"></a>
</div>


</body>
</html>
