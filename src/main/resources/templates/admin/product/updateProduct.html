<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<th:block th:insert="fragments/HeaderFragment::header"></th:block>
 <br>
<a href="/admin/product">Back to Product List Page</a><br>
<a href="/admin/home" th:text="#{header.backHome}"></a><br>

<h1>Add Member</h1>
<form action="/admin/product/update" method="post" enctype="multipart/form-data" class="admin-form">
    <input type="hidden" name="id" th:value="${product.id}">
    <input type="text" name="title" th:value="${product.title}"><br>
    <input type="number" name="price" th:value="${product.price}"><br>
    <input type="text" name="description" th:value="${product.description}"><br>
    <input type="file" name="pic"><br>

    <select name="category.id">
        <option th:each="category : ${categories}"
                th:if="${category.id == product.category.id}"
                th:value="${category.id}"
                th:text="${category.name}"></option>
        <option th:each="category : ${categories}"
                th:if="${category.id != product.category.id}"
                th:value="${category.id}"
                th:text="${category.name}"></option>
    </select><br>
    <input type="hidden" name="user.id" th:value="${product.user.id}">

    <input type="submit" value="Update Product">
</form>
</body>
</html>
