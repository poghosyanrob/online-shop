<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<th:block th:replace="~{fragments/HeaderFragment::header}"></th:block>
<br>
<a href="/category">Back to Category page</a> <br>
<h1>Add Category</h1>
<form action="/category/update" method="post" class="admin-form">
    <input type="hidden" name="id" th:value="${category.id}" >
    <input type="text" name="name" th:value="${category.name}"><br>
    <input type="submit" value="Add Category">
</form>
</body>
</html>
